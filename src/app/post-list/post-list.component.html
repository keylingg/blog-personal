<h2>Últimas Publicaciones</h2>

<div class="latest-posts-container">  
    <div class="post-card" *ngFor="let post of latestPosts">
      <h3>{{ post.title }}</h3>
      <p>{{ post.content }}</p>

      <!-- Botón para comentarios (click)="openComments(post.id)"-->
      <button>Comentar</button>
    </div>
</div>
